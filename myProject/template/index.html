<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
  



  <!-- <div class="container"> -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %} 
  <!-- </div> -->
    <div class="container p-5">
    <form method="post" action="/about/">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="name" class="form-control" name="name" placeholder="Enter Name" id="name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Phone Number</label>
      <input type="number" class="form-control" name="number" placeholder="Mobile number" name="number">
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlInput1">Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="Enter Email" id="email">
    </div>
    
   
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" name="desc" rows="3" id="desc"></textarea>
    </div>
    <div>
        <button class="btn btn-primary mt-2">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
